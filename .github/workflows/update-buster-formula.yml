name: Update Buster Formula

on:
  # Trigger on new releases in buster-so/buster (via webhook)
  repository_dispatch:
    types: [new-release]
  # Allow manual triggering
  workflow_dispatch:

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout buster-homebrew
        uses: actions/checkout@v3

      - name: Run update script
        run: |
          chmod +x update-buster-formula.sh
          ./update-buster-formula.sh

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add Formula/buster.rb
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update buster formula to latest version"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}